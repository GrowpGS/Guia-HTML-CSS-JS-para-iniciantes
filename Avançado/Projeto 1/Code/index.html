<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <p>Insira seu peso e altura para calcular o √çndice de Massa Corporal (IMC).</p>
    </header>

    <main>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70" required>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado" class="resultado">
            <h2>Resultado</h2>
            <p id="mensagem"></p>
        </div>
    </main>

    <footer>
        <p>Desenvolvido como parte do aprendizado de JavaScript.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
